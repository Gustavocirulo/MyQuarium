<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>MyQuarium</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="images/icone.png" rel="shortcut icon" />
</head>
<body class="container">
	<div class="jumbotron" align="center"
		style="margin-top: 20px; height: 240px; width: 100%;"
		id="aquariumLogo"></div>
	<div class="jumbotron" align="left" style="width: 100%;">
		<div align="center">
			<h2>Novo usuário</h2>
		</div>
		<form action="newUser" method="post">
			<div class="form-group">
				<label for="email">Email</label> <input type="email"
					class="form-control" id="email" name="email" size="25" />
			</div>
			<div class="form-group">
				<label for="Senha">Senha</label> <input type="password"
					class="form-control" id="senha" name="senha" placeholder="******"
					size="25" />
			</div>
			<div class="form-group">
				<label for="Nome">Usuário</label> <input type="text"
					class="form-control" id="usuario" name="usuario" size="50" />
			</div>
			<div class="form-group">
				<label for="Nome">Nome</label> <input type="text"
					class="form-control" id="nome" name="nome" size="50" />
			</div>
			<div class="form-group">
				<label for="Nome">Sobrenome</label> <input type="text"
					class="form-control" id="sobrenome" name="sobrenome" size="50" />
			</div>
			<button type="submit" class="btn btn-success">Cadastrar</button>
			<a href="/"  class="btn btn-success">Voltar</a>
		</form>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
